<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Webcam Néon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .webcam-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 20px;
            background: transparent;
            
            /* Bordure néon principale */
            border: 8px solid #424242;
            box-shadow: 
                0 0 15px #80808015,
                0 0 30px #80808015,
                0 0 45px #80808015,
                inset 0 0 15px rgba(255, 153, 102, 0.027);
            
            /* Animation pulsation */
            animation: neonPulse 3s ease-in-out infinite alternate;
        }

        .webcam-frame::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 25px;
            background: radial-gradient(circle, 
                rgba(255, 153, 102, 0.06) 0%, 
                transparent 65%);
            z-index: -1;
        }

        /* Particules subtiles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #808080;
            border-radius: 50%;
            box-shadow: 0 0 4px #808080;
            opacity: 0.6;
            animation: subtleFloat 6s ease-in-out infinite;
        }

        .particle:nth-child(6) {
            top: 15%;
            left: 8%;
            animation-delay: -1s;
        }

        .particle:nth-child(7) {
            top: 85%;
            right: 12%;
            animation-delay: -3s;
        }

        /* Animations */
        @keyframes neonPulse {
            0% {
                box-shadow: 
                    0 0 12px #808080,
                    0 0 20px #808080,
                    0 0 28px #808080,
                    inset 0 0 10px rgba(255, 153, 102, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 15px #808080,
                    0 0 30px #808080,
                    0 0 40px #808080,
                    inset 0 0 15px rgba(255, 153, 102, 0.15);
            }
        }

        @keyframes subtleFloat {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-10px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="webcam-frame">
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
