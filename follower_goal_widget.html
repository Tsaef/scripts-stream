<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Objectif Followers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            overflow: hidden;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }

        /* Windows 3.1 Window Style */
        .goal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            min-width: 400px;
        }

        /* Title Bar */
        .title-bar {
            background: #000080;
            color: #ffffff;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 13px;
            user-select: none;
        }

        .title-bar-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .title-bar-icon {
            width: 16px;
            height: 16px;
            background: url('https://avatars.fastly.steamstatic.com/86ba2db86ab21a6e55db18c24c9128a17e2473cd_full.jpg') center center/cover;
            border: 1px solid #000000;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            width: 18px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
        }

        .title-bar-button:hover {
            background: #d0d0d0;
        }

        .title-bar-button:active {
            border-color: #000000 #ffffff #ffffff #000000;
            background: #a0a0a0;
        }

        /* Window Content */
        .window-content {
            background: #c0c0c0;
            padding: 15px;
        }

        .goal-title {
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
        }

        /* Progress Bar Container */
        .goal-progress {
            position: relative;
            background: #ffffff;
            height: 30px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #dfdfdf;
        }

        /* Progress Bar Fill */
        .goal-progress-fill {
            height: 100%;
            background: #000080;
            width: 0;
            position: relative;
            transition: width 1s ease-in-out;
            overflow: hidden;
        }

        /* Windows 3.1 Loading Animation */
        .goal-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 8px,
                rgba(255, 255, 255, 0.15) 8px,
                rgba(255, 255, 255, 0.15) 16px
            );
            animation: progressStripes 1s linear infinite;
        }

        @keyframes progressStripes {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-22.62px);
            }
        }

        /* Percentage Text */
        .goal-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-weight: bold;
            font-size: 14px;
            z-index: 4;
            text-shadow: 1px 1px 0 #ffffff;
        }

        /* Numbers Display */
        .goal-numbers {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 0;
        }

        .current-followers,
        .goal-target {
            color: #000000;
        }

        @keyframes goalPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="goal-container">
        <div class="title-bar">
            <div class="title-bar-text">
                <div class="title-bar-icon"></div>
                <span id="goal-title">Objectif Followers</span>
            </div>
            <div class="title-bar-controls">
                <div class="title-bar-button" id="minimizeBtn">_</div>
                <div class="title-bar-button" id="maximizeBtn">□</div>
                <div class="title-bar-button" id="closeBtn">×</div>
            </div>
        </div>
        <div class="window-content">
            <div class="goal-title">Chargement en cours...</div>
            <div class="goal-progress">
                <div class="goal-progress-fill" id="progress-bar"></div>
                <div class="goal-percentage" id="goal-percentage">0%</div>
            </div>
            <div class="goal-numbers">
                <span class="current-followers" id="current-amount">8</span>
                <span class="goal-target" id="target-amount">50</span>
            </div>
        </div>
    </div>

    <script>
        // Streamlabs Goal Events
        document.addEventListener('goalLoad', (obj) => {
            // obj.detail will contain information about the current goal
            // this will fire only once when the widget loads
            console.log('Goal loaded:', obj.detail);
            updateGoalContent(obj.detail);
        });

        document.addEventListener('goalEvent', (obj) => {
            // This fires when the goal is updated
            console.log('Goal updated:', obj.detail);
            updateGoalContent(obj.detail);
            
            // Add pulse animation on update
            const container = document.querySelector('.goal-container');
            container.classList.add('goal-update');
            setTimeout(() => {
                container.classList.remove('goal-update');
            }, 600);
        });

        function updateGoalContent(detail) {
            if (!detail || !detail.amount) {
                console.log('Invalid goal data received');
                return;
            }

            const current = detail.amount.current|| 30;
            const target = detail.amount.target || 70;
            const title = detail.title || 'ZZZZZZZZZZ';
            
            // Calculate percentage, ensure it doesn't exceed 100%
            const percent = Math.min(((current / target) * 100), 100).toFixed(1);

            console.log(`Updating goal: ${current}/${target} (${percent}%)`);

            // Update amounts and title
            document.getElementById('current-amount').textContent = current.toLocaleString();
            document.getElementById('goal-title').textContent = title;
            document.getElementById('target-amount').textContent = target.toLocaleString();
            document.getElementById('goal-percentage').textContent = percent + '%';

            // Update progress bar width
            document.getElementById('progress-bar').style.width = `${percent}%`;
        }
    </script>
</body>
</html>
