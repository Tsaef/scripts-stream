<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 3.1 Follow Alert</title>
    
    <!-- Import Google Fonts pour une meilleure authenticitÃ© Windows 3.1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* =================== VARIABLES CSS =================== */
        :root {
            /* Couleurs Windows 3.1 */
            --color-teal: #008080;
            --color-silver: #c0c0c0;
            --color-blue: #000080;
            --color-gray: #808080;
            --color-white: #ffffff;
            --color-black: #000000;
            
            /* Dimensions optimisÃ©es pour popup */
            --scale-factor: 1.2;
            
            /* Bordures Windows 3.1 */
            --border-raised: 2px solid;
            --border-raised-colors: var(--color-white) var(--color-black) var(--color-black) var(--color-white);
            --border-lowered-colors: var(--color-black) var(--color-white) var(--color-white) var(--color-black);
            
            /* Ombres */
            --shadow-window: 2px 2px 0 rgba(0, 0, 0, 0.3);
            
            /* Polices et tailles */
            --font-family: 'Calibri', sans-serif;
            --font-size-small: calc(10px * var(--scale-factor));
            --font-size-normal: calc(11px * var(--scale-factor));
            --font-size-medium: calc(14px * var(--scale-factor));
            --font-size-large: calc(16px * var(--scale-factor));
            --font-size-huge: calc(20px * var(--scale-factor));
        }

        /* =================== RESET =================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* =================== BASE STYLES =================== */
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background: transparent;
        }

        #wrap {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =================== MIXINS/UTILITIES =================== */
        .win31-window {
            background: var(--color-silver);
            border: var(--border-raised);
            border-color: var(--border-raised-colors);
            box-shadow: var(--shadow-window);
        }

        .win31-button {
            background: var(--color-silver);
            border: 1px solid;
            border-color: var(--border-raised-colors);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win31-button:active {
            border-color: var(--border-lowered-colors);
        }

        .pixelated-image {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            filter: contrast(1.3) saturate(0.8) blur(0.3px);
        }

        /* =================== ALERT BOX =================== */
        #alert-box {
            width: 450px;
            min-height: 250px;
            position: relative;
            animation: windowPopIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #alert-box.hidden {
            opacity: 0;
            animation: windowPopOut 0.6s ease-in forwards;
        }

        /* =================== TITLE BAR =================== */
        .title-bar {
            background: var(--color-blue);
            color: var(--color-white);
            padding: calc(3px * var(--scale-factor)) calc(5px * var(--scale-factor));
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: var(--font-size-medium);
        }

        .title-bar-text {
            display: flex;
            align-items: center;
            gap: calc(5px * var(--scale-factor));
        }

        .title-bar-icon {
            width: calc(16px * var(--scale-factor));
            height: calc(16px * var(--scale-factor));
            background: var(--color-silver);
            border: 1px solid var(--color-black);
            position: relative;
        }

        .title-bar-icon::before {
            content: "ðŸ””";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(10px * var(--scale-factor));
        }

        .title-bar-controls {
            display: flex;
            gap: calc(2px * var(--scale-factor));
        }

        .title-bar-button {
            width: calc(18px * var(--scale-factor));
            height: calc(16px * var(--scale-factor));
            font-size: var(--font-size-small);
            font-weight: bold;
        }

        /* =================== WINDOW CONTENT =================== */
        .window-content {
            background: var(--color-silver);
            padding: calc(15px * var(--scale-factor));
            min-height: calc(180px * var(--scale-factor));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(15px * var(--scale-factor));
        }

        /* =================== ALERT CONTENT =================== */
        #alert-image-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(80px * var(--scale-factor));
            height: calc(80px * var(--scale-factor));
            background: var(--color-silver);
            border: var(--border-raised);
            border-color: var(--border-raised-colors);
        }

        #alert-image {
            width: calc(70px * var(--scale-factor));
            height: calc(70px * var(--scale-factor));
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--color-black);
        }

        #alert-image img,
        #alert-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #alert-text-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        #alert-text {
            text-align: center;
            padding: calc(10px * var(--scale-factor));
            background: var(--color-white);
            border: 1px solid var(--color-black);
            border-style: inset;
        }

        #alert-message {
            font-size: var(--font-size-large);
            font-weight: bold;
            color: var(--color-black);
            margin-bottom: calc(8px * var(--scale-factor));
            text-shadow: none;
        }

        #alert-user-message {
            font-size: var(--font-size-medium);
            color: var(--color-gray);
            font-style: italic;
        }

        #alert-user-message img {
            vertical-align: middle;
            height: 1em;
        }

        /* Effet de mise en Ã©vidence du nom */
        #alert-message > span > span {
            display: inline-block;
            color: var(--color-blue);
            font-weight: bolder;
            animation: nameGlow 1s ease-in-out infinite alternate;
        }

        /* =================== ANIMATIONS =================== */
        @keyframes windowPopIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
                filter: blur(5px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) translateY(-20px);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        @keyframes windowPopOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.9) translateY(-10px);
                filter: blur(2px);
            }
            100% {
                opacity: 0;
                transform: scale(0.2) translateY(-50px);
                filter: blur(5px);
            }
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 5px var(--color-blue);
            }
            100% {
                text-shadow: 0 0 10px var(--color-blue), 0 0 15px var(--color-blue);
            }
        }

        /* Animation de la notification bell */
        @keyframes bellShake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }

        .title-bar-icon::before {
            animation: bellShake 0.5s ease-in-out 3;
        }

        /* =================== RESPONSIVE =================== */
        @media (max-width: 500px) {
            #alert-box {
                width: 90%;
                max-width: 400px;
            }
            
            :root {
                --scale-factor: 1;
            }
        }

        /* =================== WIDGET COMPATIBILITY =================== */
        .widget-AlertBox {
            position: relative;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- FenÃªtre d'alerte Windows 3.1 -->
        <div id="alert-box" class="win31-window">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-bar-text">
                    <div class="title-bar-icon"></div>
                    <span>New Follower!</span>
                </div>
                <div class="title-bar-controls">
                    <div class="title-bar-button win31-button">_</div>
                    <div class="title-bar-button win31-button">â–¡</div>
                    <div class="title-bar-button win31-button">Ã—</div>
                </div>
            </div>

            <!-- Window Content -->
            <div class="window-content">
                <!-- Image du follower -->
                <div id="alert-image-wrap">
                    <div id="alert-image">{img}</div>
                </div>

                <!-- Texte de l'alerte -->
                <div id="alert-text-wrap">
                    <div id="alert-text">
                        <!-- Message de l'alerte -->
                        <div id="alert-message">{messageTemplate}</div>
                        <div id="alert-user-message">{userMessage}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-hide aprÃ¨s 8 secondes (optionnel)
        setTimeout(() => {
            const alertBox = document.getElementById('alert-box');
            if (alertBox) {
                alertBox.classList.add('hidden');
            }
        }, 8000);

        // Gestionnaire pour les boutons de la barre de titre
        document.querySelectorAll('.title-bar-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                const alertBox = document.getElementById('alert-box');
                if (alertBox) {
                    alertBox.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
